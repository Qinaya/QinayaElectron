name: qinayacloudpro
version: '1.0.3'
summary: Qinaya Cloud Pro
description: |
  Qinaya Cloud Pro

base: core22
confinement: strict
grade: stable


apps:
  qinayacloudpro:
    command: qinayacloudpro
    plugs:
      - ubuntu-frame
      - browser-support
      - network
      - network-bind

parts:
  qinayacloudpro:
    plugin: nil
    source: .
     override-build: |
        npm install electron @electron/packager
        npx electron-packager . --overwrite --platform=linux --output=release-build --prune=true
        cp -rv ./electron-quick-start-linux-* $SNAPCRAFT_PART_INSTALL/electron-quick-start
    build-snaps:
    - node/14/stable
    build-packages:
    - unzip
    stage-packages:
    - libnss3
    - libnspr4

name: qinayacloudpro
version: '1.0.4'
summary: Qinaya Cloud Pro
description: |
  Qinaya Cloud Pro

base: core22
confinement: strict
grade: stable
compression: lzo


apps:
  qinayacloudpro:
    command: qinayacloudpro
    plugs:
      - ubuntu-frame
      - browser-support
      - network
      - network-bind

parts:
  qinayacloudpro:
    plugin: nil
    source: .
    override-build: |
        npm install
        npm run snapcraft --scripts-prepend-node-path="/snap/bin/node"
    build-snaps:
    - node/20/stable
    build-packages:
    - unzip
    - libsecret-1-dev
    stage-packages:
    - libnss3
    - libnspr4
